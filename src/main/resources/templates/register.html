<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    Регистрация
</h1>
<div th:if="${message}">
  <div th:text="${message}"></div>
</div>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div><label> Имя пользователя : <input type="text" th:field="*{username}"/></label></div>
    <div><label> Электронная почта : <input type="email" th:field="*{email}"/></label></div>
    <div><label> Пароль: <input type="password" th:field="*{password}"/> </label></div>
    <div><input type="submit" value="Зарегистрироваться"/></div>
    <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></div>
</form>
</body>
</html>
