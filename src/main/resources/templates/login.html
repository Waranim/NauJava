<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Войдите в систему</title>
</head>
<body>
<div th:if="${message}">
    <div th:text="${message}"></div>
</div>
<h1>
    Авторизация
</h1>
<form th:action="@{/login}" method="post">
    <div><label> Имя пользователя : <input type="text" name="username"/> </label></div>
    <div><label> Пароль: <input type="password" name="password"/> </label></div>
    <div><input type="submit" class="submit-input" value="Войти"/></div>
    <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></div>
</form>
<div>
    <a href="/register">Регистрация</a>
</div>
</body>
</html>
